<!DOCTYPE html>
<html>
    <head>
        <title>Vendors - BK Food Court</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="vendor.html">VENDORS</a></li>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="search.html">SEARCH</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">BK Food Court</h1>
  
        </header>
        <section class="content-section container">
            <h2 class="section-header">VENDORS</h2>
            <div>
                <div class="tour-row">
                    <span class="tour-item tour-date">Quầy 01</span>
                    <span class="tour-item tour-city">07:00 - 20:30</span>
                    <span class="tour-item tour-arena">Quán Dì Bảy</span>
                    <button onclick="document.getElementById('id01').style.display='block'"  class="tour-item tour-btn btn btn-primary">XEM MENU</button>
                    <!--Edit-->
                    <div id="id01" class="modal">
  
                        <form class="modal-content animate"  method="post">
                            <span class="shop-item-title">Quán Dì Bảy</span>
                            <div class="container">
                                <div class="shop-items">
                                    <div class="shop-item">
                                        <span class="shop-item-title">Gà Rán</span>
                                        <img class="shop-item-image" src="Images/ga-ran.png">
                                        <div class="shop-item-details">
                                            <span class="shop-item-price">20.000 vnd</span>
                                            <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                                        </div>
                                    </div>
                                    <div class="shop-item">
                                        <span class="shop-item-title">Miến Gà</span>
                                        <img class="shop-item-image" src="Images/mieng-ga.png">
                                        <div class="shop-item-details">
                                            <span class="shop-item-price">18.000 vnd</span>
                                            <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                    
                            <div class="container" style="background-color:#f1f1f1">
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                           
                            </div>
                        </form>
                    </div>
                    <!--Edit-->
                </div>
                
                <div class="tour-row">
                    <span class="tour-item tour-date">Quầy 02</span>
                    <span class="tour-item tour-city">08:00 - 13:00</span>
                    <span class="tour-item tour-arena">Quán Cô Tám</span>
                    <button type="button" class="tour-item tour-btn btn btn-primary">XEM MENU</button>
                </div>
                <div class="tour-row">
                    <span class="tour-item tour-date">Quầy 03</span>
                    <span class="tour-item tour-city">10:00 - 21:00</span>
                    <span class="tour-item tour-arena">Quán Chú Tư</span>
                    <button type="button" class="tour-item tour-btn btn btn-primary">XEM MENU</button>
                </div>
                <div class="tour-row">
                    <span class="tour-item tour-date">Quầy 04</span>
                    <span class="tour-item tour-city">10:00 - 20:00</span>
                    <span class="tour-item tour-arena">Quán Cô Năm</span>
                    <button type="button" class="tour-item tour-btn btn btn-primary">XEM MENU</button>
                </div>
                
            </div>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">BK Food Court</h3>
                <ul class="nav footer-nav">
                   
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            </script>
    </body>
</html>
